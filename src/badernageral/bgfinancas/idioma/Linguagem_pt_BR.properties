# Ajuda / Tutorial
tuto_home_1=Seja bem vindo ao BG Finan\u00e7as!\nUtilize as setas para navegar entre as dicas.
tuto_home_2=O sistema tem como principais funcionalidades: \n * Contas - onde seu dinheiro \u00e9 armazenado \n * Despesas - lance seus gastos \n * Receitas - lance seus rendimentos \n * Transfer\u00eancias - mova dinheiro entre contas \n * Planejamento - planeje suas despesas \n * Lembretes - lembre-se de seus compromissos \n * Cotas de despesas - limite seus gastos \n * Relat\u00f3rios - acompanhe sua vida financeira
tuto_home_3=Logo acima est\u00e1 a barra de ferramentas. Ela cont\u00e9m \u00edcones para as principais funcionalidades.
tuto_home_4=Nesta tabela s\u00e3o listadas suas contas. Acima \u00e9 exibido o total de acordo com seu tipo: poupan\u00e7a ou cr\u00e9dito.
tuto_home_5=Esse grupo de abas chama-se mini relat\u00f3rio mensal, cada aba exibe os totais de lan\u00e7amentos realizados no m\u00eas atual.
tuto_home_6=Aqui ficam as despesas agendadas para o m\u00eas atual. Uma despesa agendada somente remove dinheiro de uma conta quando \u00e9 paga. Voc\u00ea pode navegar pelos meses atrav\u00e9s das setas.
tuto_home_7=Nesta tabela s\u00e3o exibidos os lembretes cadastrados. Use-a para se lembrar das contas a receber, por exemplo.
tuto_cadastrar=Clique neste bot\u00e3o para realizar um cadastro.
tuto_cadastrar_multiplo=Clique neste bot\u00e3o para realizar um cadastro m\u00faltiplo.
tuto_alterar=Clique neste bot\u00e3o para alterar ou clique 2 vezes em uma linha da tabela.
tuto_excluir=Clique neste bot\u00e3o para excluir ou pressione a tecla DELETE com uma ou mais linhas selecionadas na tabela.
tuto_categoria=Clique neste bot\u00e3o para gerenciar as categorias.
tuto_item=Clique neste bot\u00e3o para gerenciar os itens.
tuto_lista_categoria=Use esta lista para filtrar seus itens por categoria.
tuto_usu_1=Nesta tela voc\u00ea gerencia os usu\u00e1rios utilizados para efetuar login no sistema.
tuto_conta_1=Nesta tela voc\u00ea gerencia suas contas.\nUma conta \u00e9 um local onde voc\u00ea armazena dinheiro.
tuto_conta_2=Elas podem ser de poupan\u00e7a ou cr\u00e9dito, essa distin\u00e7\u00e3o \u00e9 usada para agrupar seus totais da tela inicial.
tuto_conta_3=Voc\u00ea n\u00e3o pode excluir contas com despesas lan\u00e7adas, caso ela deixe de existir, voc\u00ea poder\u00e1 desativa-la.
tuto_cartao_credito_1=Nesta tela voc\u00ea gerencia seus cart\u00f5es de cr\u00e9dito. Cart\u00f5es de cr\u00e9dito s\u00e3o utilizados nas despesas agendadas.
tuto_cartao_credito_2=Ao cadastrar uma despesa agendada, voc\u00ea pode vincula-la a um cart\u00e3o de cr\u00e9dito.
tuto_agenda_1=Nesta tela voc\u00ea gerencia seus lembretes.
tuto_agenda_2=Use esta lista para filtrar seus lembretes por tipo.
tuto_agenda_3=Clique neste bot\u00e3o para gerenciar os tipos de lembretes.
tuto_agenda_tipo_1=Nesta tela voc\u00ea gerencia os tipos de lembretes.
tuto_relat_1=Nesta tela voc\u00ea pode acompanhar sua vida financeira atrav\u00e9s de relat\u00f3rios.
tuto_relat_2=Selecione nesta lista o relat\u00f3rio desejado.
tuto_relat_3=Selecione a conta (opcional).
tuto_relat_4=Informe a data inicial.
tuto_relat_5=Informe a data final.
tuto_relat_6=Clique neste bot\u00e3o para atualizar os dados de acordo com o periodo informado.
tuto_grupo_1=Nesta tela voc\u00ea gerencia suas cotas de despesas.\nUma cota de despesa \u00e9 um valor destinado mensalmente a um grupo de categorias de despesas.
tuto_grupo_2=Suas cotas de despesas s\u00e3o listadas nesta tabela.
tuto_grupo_3=Ao selecionar uma cota, as categorias de despesas da mesma ser\u00e3o listadas nesta tabela.
tuto_grupo_4=Clique neste bot\u00e3o para adicionar uma categoria a cota selecionada.
tuto_grupo_5=Clique neste bot\u00e3o para remover uma categoria da cota selecionada.
tuto_desp_agen_1=Nesta tela voc\u00ea gerencia suas despesas agendadas.
tuto_desp_agen_2=Cadastrar uma despesa agendada n\u00e3o remove dinheiro de uma conta, para isto voc\u00ea deve altera-la e clicar no bot\u00e3o "Pagar".
tuto_desp_agen_3=Aqui \u00e9 exibido o m\u00eas/ano selecionado.
tuto_desp_agen_4=Clique aqui para visualizar as despesas do m\u00eas anterior.
tuto_desp_agen_5=Clique aqui para visualizar as despesas do pr\u00f3ximo m\u00eas.
tuto_desp_agen_6=Aqui voc\u00ea pode filtrar por cart\u00e3o de cr\u00e9dito ou exibir somente as que n\u00e3o tem cart\u00e3o.
tuto_desp_agen_7=Clique neste bot\u00e3o para cadastrar uma despesa agendada.
tuto_desp_agen_8=Clique neste bot\u00e3o para alterar ou pagar uma despesa.
tuto_desp_agen_9=Para remover uma despesa, selecione-a na tabela abaixo e clique neste bot\u00e3o ou pressione a tecla DELETE.
tuto_desp_agen_10=Nesta tabela s\u00e3o exibidos as despesas do m\u00eas/ano selecionados.
tuto_desp_agen_11=Aqui embaixo \u00e9 exibido o valor total das despesas agendadas para o m\u00eas selecionado.
tuto_desp_agen_12=Suas cotas de despesas e suas contas s\u00e3o exibidas ao lado.
tuto_trans_cat_1=Nesta tela voc\u00ea gerencia as categorias de transfer\u00eancias.
tuto_trans_item_1=Nesta tela voc\u00ea gerencia os itens de transfer\u00eancias.
tuto_trans_1=Nesta tela voc\u00ea gerencia suas transfer\u00eancias.\nUma transfer\u00eancia \u00e9 o ato de mover dinheiro entre contas.
tuto_trans_2=Use esta lista para filtrar suas transfer\u00eancias por categoria.
tuto_recei_cat_1=Nesta tela voc\u00ea gerencia as categorias de receitas.
tuto_recei_item_1=Nesta tela voc\u00ea gerencia os itens de receitas.
tuto_recei_1=Nesta tela voc\u00ea gerencia suas receitas.\nUma receita \u00e9 o ato de inserir dinheiro em uma conta.
tuto_recei_2=Use esta lista para filtrar suas receitas por categoria.
tuto_desp_cat_1=Nesta tela voc\u00ea gerencia as categorias de despesas.
tuto_desp_item_1=Nesta tela voc\u00ea gerencia os itens de despesas.
tuto_desp_1=Nesta tela voc\u00ea gerencia suas despesas.\nUma despesa \u00e9 o ato de retirar dinheiro de uma conta.
tuto_desp_2=Use esta lista para filtrar suas despesas por categoria.
tuto_desp_mult_1=Nesta tela voc\u00ea pode realizar um cadastro m\u00faltiplo de despesas.
tuto_desp_mult_2=Informe a data do lan\u00e7amento caso n\u00e3o seja a data atual.
tuto_desp_mult_3=Digite a descri\u00e7\u00e3o do item a ser adicionado, caso ele n\u00e3o apare\u00e7a na lista pressione ENTER para cadastrar.
tuto_desp_mult_4=Voc\u00ea tamb\u00e9m pode clicar neste bot\u00e3o para confirmar.
tuto_desp_mult_5=Selecione um item na tabela e clique neste bot\u00e3o para remover.
tuto_desp_mult_6=Os itens adicionados aparecem aqui.\nO valor total dos itens \u00e9 exibido na barra abaixo.
tuto_desp_mult_7=Informe a conta de onde o dinheiro vai sair.
tuto_desp_mult_8=Clique aqui para confirmar o lan\u00e7amento.
